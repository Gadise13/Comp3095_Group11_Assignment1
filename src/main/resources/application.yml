# Springdoc / swagger settings - default paths are fine but shown explicitly
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

# Security: Resource Server JWT config (replace YOUR_ISSUER_URI)
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://<your-keycloak-domain>/realms/<realm>

# Resilience4j (none needed here if callee)
resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 20s
        minimumNumberOfCalls: 5

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus